name: Deploy React App to Root for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_TMDB_API_TOKEN: ${{ secrets.VITE_TMDB_API_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Copy built output to root
        run: |
          rm -rf ./assets ./static ./index.html ./manifest.json ./asset-manifest.json
          cp -r frontend/dist/* ./

      - name: Commit and push build to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy Vite build to root for GitHub Pages [skip ci]" || echo "No changes to commit"
          git push origin main

  deploy-backend:
    needs: deploy_frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          cd backend
          flyctl deploy --remote-only

        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
