name: Deploy React App to Root for GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd frontend && npm install

      - name: Build
        run: cd frontend && npm run build
        env:
          VITE_TMDB_API_TOKEN: ${{ secrets.VITE_TMDB_API_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Copy built output to root
        run: |
          rm -rf ./assets ./static ./index.html ./manifest.json ./asset-manifest.json
          cp -r frontend/dist/* ./

      - name: Commit and push build to main
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy Vite build to root for GitHub Pages [skip ci]" || echo "No changes to commit"
          git push origin main

  deploy-backend:
    needs: deploy_frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Deploy to Hetzner via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > deploy_key
          chmod 600 deploy_key

          mkdir -p ~/.ssh
          ssh-keyscan -6 -t rsa "$REMOTE_HOST" >> ~/.ssh/known_hosts

          scp -i deploy_key backend/target/*.jar "[$REMOTE_HOST]:/root/app.jar"
          scp -i deploy_key docker-compose.yml "[$REMOTE_HOST]:/root/docker-compose.yml"

          ssh -i deploy_key "[$REMOTE_HOST]" << 'EOF'
            cd /root
            docker compose up -d --build backend
          EOF

          rm deploy_key
    