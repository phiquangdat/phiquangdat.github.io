version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "8010:80"
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DB_PATH=./database.sqlite
      - CORS_ORIGIN=http://localhost:8010
